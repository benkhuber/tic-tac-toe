<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="script.js" defer></script>
    <div>TIC TAC TOE</div>
<br>
    <div class="gameboard">
        <div data-value="1" class="cell top left"></div>
        <div data-value="2" class="cell top"></div>
        <div data-value="3" class="cell top right"></div>
        <div data-value="4" class="cell left"></div>
        <div data-value="5" class="cell"></div>
        <div data-value="6" class="cell right"></div>
        <div data-value="7" class="cell bottom left"></div>
        <div data-value="8" class="cell bottom"></div>
        <div data-value="9" class="cell bottom right"></div>
    </div>
</body>
</html>
